<h1>Buscando: <small>{{ termino }}</small></h1>

<div *ngIf="heroes.length == 0" class="row">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el termino : {{termino}}
    </div>
  </div>

</div>

<div class="card-columns">
  <app-heroe-tarjeta [heroe] = "heroe" [index] = "i"  *ngFor="let heroe of heroes; let i = index"></app-heroe-tarjeta>
</div>
